services:
  # MySQL数据库
  db:
    image: mysql:8.4.7
    container_name: happy-world-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-happy_world}
      MYSQL_USER: ${DB_USER:-user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - 1panel-network

  # 后端API服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: happy-world-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: db
      DB_PORT: 3306
      DB_USERNAME: ${DB_USER:-user}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_DATABASE: ${DB_NAME:-happy_world}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      UPLOAD_DIR: ./uploads
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-5242880}
      ALLOWED_FILE_TYPES: ${ALLOWED_FILE_TYPES:-image/jpeg,image/png,image/gif,text/plain}
      SITE_URL: ${SITE_URL:-http://localhost:3000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    ports:
      - '3000:3000'
    depends_on:
      - db
    volumes:
      - uploads_data:/app/uploads
    networks:
      - 1panel-network

  # 前端Web服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: happy-world-frontend
    restart: always
    ports:
      - '3030:80'
    depends_on:
      - backend
    networks:
      - 1panel-network

volumes:
  mysql_data:
  uploads_data:

networks:
  1panel-network:
    driver: bridge
